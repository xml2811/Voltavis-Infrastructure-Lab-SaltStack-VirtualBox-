<VirtualHost *:443>
    ServerName xavimadrid.com
    DocumentRoot /var/www/xavimadrid.com/pagina/

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/apache-selfsigned.crt
    SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key
</VirtualHost>

<VirtualHost *:80>
    ServerName xavimadrid.com
    Redirect / https://xavimadrid.com/
</VirtualHost>
